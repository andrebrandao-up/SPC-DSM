<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My First Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<div class="container" style="margin: 1%">
    <h2>Statistical Process Control for Change Detection</h2>
    <form class="form" style="margin: 5%" method="get" action="/simulation">
        <div class="form-row"> 
            <div class="form-group col-md-6">
                <label for="dataset">Dataset</label>
                <select id="dataset" class="form-control" name="dataset">
                    <option selected>sea</option>
                    <option>hyperplane6</option> 
                    <option>hyperplane8</option> 
                    <option>sine</option> 
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="model">Model</label>
                <select id="model" class="form-control" name="model">
                    <option selected>NaiveBayes</option>
                    <option>VDFR</option>
                    <option>HoeffdingTree</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="freq">Frequency (samples/seconds)</label>
                <input type="number" class="form-control" id="freq" name="freq" value="1300" placeholder="1300">
            </div>
            <div class="form-group col-md-4">
                <label for="alpha">Alpha</label>
                <input type="number" class="form-control" id="alpha" name="alpha" value="3" placeholder="3">
            </div>
            <div class="form-group col-md-4">
                <label for="beta">Beta</label>
                <input type="number" class="form-control" id="beta" name="beta" value="2" placeholder="2">
            </div>
            <div class="form-group col-md-1", style="margin-right: 20px">
                <button id="simulate" type="submit" class="btn btn-info">Simulate</button>
            </div>
            <div class="form-group col-md-2">
                <div class="checkbox">
                    <label><input type="checkbox" name="buffer" checked> Use Buffer</label>
                </div>
            </div>
        </div> 
    </form> 
</div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
